<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início de JavaScript</title>
    <style>
        body {
            background-color: rgb(66, 66, 66);
            font-family: Arial, Helvetica, sans-serif;
            color: white; /* Isso é um comentário */
            font: normal 15pt;
        }

        h1 {
            color: rgb(226, 226, 0);
        }
    </style>
</head>
<body>
    <h1>A Deus toda honra e glória!</h1> <!-- Isso é uma comentário-->
    <p>Esse é o início usando HTML</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       //+ para adição (number + number)
       //+ para concatenação (string + string)
    </script>
</body>
</html>
